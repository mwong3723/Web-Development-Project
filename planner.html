<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner - Travel Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fbfb33b7bc.js" crossorigin="anonymous"></script>
    <!-- Drag and Drop library -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="planner.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-plane-departure me-2"></i>Travel Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="planner.html">Trip Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinations.html">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Activities Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Available Activities</h5>
                    </div>
                    <div class="card-body activities-container">
                        <!-- Activities will appear here -->
                        <div class="activity-item" draggable="true">
                            <i class="fas fa-monument"></i>
                            <span>Visit Eiffel Tower</span>
                        </div>
                        <div class="activity-item" draggable="true">
                            <i class="fas fa-utensils"></i>
                            <span>Fine Dining</span>
                        </div>
                        <div class="activity-item" draggable="true">
                            <i class="fas fa-museum"></i>
                            <span>Museum Tour</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Itinerary Timeline -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">My Itinerary</h5>
                        <div>
                            <button class="btn btn-outline-primary btn-sm">Save Itinerary</button>
                            <button class="btn btn-outline-secondary btn-sm">Share</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="itinerary-day">
                            <h6>Day 1</h6>
                            <div class="timeline-container" data-day="1">
                                <!-- Droppable area for activities -->
                            </div>
                        </div>
                        <div class="itinerary-day">
                            <h6>Day 2</h6>
                            <div class="timeline-container" data-day="2">
                                <!-- Droppable area for activities -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="planner.js"></script>
</body>
</html>
