<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbfb33b7bc.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-plane-departure me-2"></i>Travel Planner
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="planner.html">Trip Planner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="destinations.html">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="destination-header">
    <div class="container text-center">
        <div class="header-content-box">
            <h1 class="display-4 text-white">Add New Destination</h1>
            <p class="lead text-white">Fill out the details below to add a new destination.</p>
        </div>
    </div>
</header>

<!-- Destination Form -->
<div class="container py-1">
    <div class="card shadow-sm">
        <div class="card-body">
            <form>
                <!-- Destination Info -->
                <h3 class="mb-4">Destination Details</h3>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" id="city" class="form-control" placeholder="Enter city name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" id="country" class="form-control" placeholder="Enter country name" required>
                    </div>
                    <div class="col-md-4">
                        <label for="bestTime" class="form-label">Best Time to Visit</label>
                        <input type="text" id="bestTime" class="form-control" placeholder="e.g., Apr-Oct" required>
                    </div>
                    <div class="col-md-4">
                        <label for="averageCost" class="form-label">Average Cost (per day)</label>
                        <input type="text" id="averageCost" class="form-control" placeholder="e.g., â‚¬200/day" required>
                    </div>
                    <div class="col-md-4">
                        <label for="language" class="form-label">Language</label>
                        <input type="text" id="language" class="form-control" placeholder="e.g., French" required>
                    </div>
                </div>

                <!-- Description -->
                <div class="mt-4">
                    <label for="description" class="form-label">About the Destination</label>
                    <textarea id="description" class="form-control" rows="5" placeholder="Write a description for the destination..." required></textarea>
                </div>

                <!-- Images -->
                <div class="mt-4">
                    <label for="destinationImages" class="form-label">Destination Images</label>
                    <input type="file" id="destinationImages" class="form-control" accept="image/*" multiple required>
                    <div class="form-text">You can upload multiple images.</div>
                </div>

                <!-- Submit Button -->
                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary">Add Destination</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
