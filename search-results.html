<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Travel Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fbfb33b7bc.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="search-results.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-plane-departure me-2"></i>Travel Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="planner.html">Trip Planner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destinations.html">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Header -->
    <div class="search-header py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form class="search-form" action="search-results.html" method="get"> 
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Where do you want to go?" value="">
                            <button class="btn btn-primary" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container my-4">
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <div class="mb-3">
                            <label class="form-label">Region</label>
                            <select class="form-select">
                                <option value="">All Regions</option>
                                <option>Europe</option>
                                <option>Asia</option>
                                <option>North America</option>
                                <option>South America</option>
                                <option>Africa</option>
                                <option>Oceania</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Budget Range</label>
                            <select class="form-select">
                                <option value="">Any Budget</option>
                                <option>Budget Friendly</option>
                                <option>Mid-Range</option>
                                <option>Luxury</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Travel Style</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="culture">
                                <label class="form-check-label" for="culture">Culture</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="adventure">
                                <label class="form-check-label" for="adventure">Adventure</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="relaxation">
                                <label class="form-check-label" for="relaxation">Relaxation</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Results -->
            <div class="col-md-9">
                <h4 class="mb-3">Search Results <span class="text-muted">(3 destinations found)</span></h4>
                
                <div class="row g-4">
                    <!-- Result Card -->
                    <div class="col-md-6">
                        <div class="card search-result-card">
                            <img src="https://source.unsplash.com/random/600x400/?paris" class="card-img-top" alt="Paris">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0">Paris, France</h5>
                                    <span class="badge bg-info">Europe</span>
                                </div>
                                <p class="card-text">Experience the romance and charm of the City of Light.</p>
                                <div class="destination-meta mb-3">
                                    <span><i class="fas fa-clock me-2"></i>Best Time: Apr-Oct</span>
                                    <span><i class="fas fa-euro-sign ms-3 me-2"></i>From â‚¬200/day</span>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="rating">
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star text-warning"></i>
                                        <i class="fas fa-star-half-alt text-warning"></i>
                                        <span class="ms-1">4.5</span>
                                    </div>
                                    <a href="destination-detail.html" class="btn btn-outline-primary">View Details</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add more result cards here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
