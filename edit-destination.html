<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Destination - Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbfb33b7bc.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="admin.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-plane-departure me-2"></i>Travel Planner
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="planner.html">Trip Planner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="destinations.html">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Destination Header -->
<header class="destination-header">
    <div class="container">
        <div class="header-content-box text-center">
            <h1 class="display-4 text-white">Edit Destination</h1>
            <p class="lead text-white">Modify details for Paris, France</p>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container my-5">
    <div class="row">
        <!-- Edit Form -->
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form>
                        <h3 class="mb-4">Destination Details</h3>

                        <!-- City & Country -->
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" value="Paris" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control" value="France" required>
                        </div>

                        <!-- Best Time to Visit, Cost, Language -->
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Best Time to Visit</label>
                                <input type="text" class="form-control" value="Apr-Oct" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Average Cost (per day)</label>
                                <input type="text" class="form-control" value="â‚¬200/day" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Language</label>
                                <input type="text" class="form-control" value="French" required>
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mt-4">
                            <label class="form-label">About the Destination</label>
                            <textarea class="form-control" rows="5" required>Paris, France's capital, is a major European city and a global center for art, fashion, gastronomy and culture.</textarea>
                        </div>

                        <!-- Manage Images -->
                        <div class="mt-4">
                            <label class="form-label">Current Images</label>
                            <div class="d-flex gap-3">
                                <img src="https://source.unsplash.com/random/600x400/?paris" class="rounded img-thumbnail" width="150">
                                <button type="button" class="btn btn-outline-primary">Manage Images</button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-success">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="col-md-4">
            <!-- Attractions Section -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Manage Attractions</h5>
                    <p class="text-muted">Edit or add attractions for this destination.</p>
                    <button class="btn btn-primary w-100">Add Attraction</button>
                </div>
            </div>

            <!-- Map Preview -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Location Preview</h5>
                    <div id="map" style="height: 300px; background-color: #eee;">
                        <!-- Map goes here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
